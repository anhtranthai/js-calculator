<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">0</div>
      <div class="layout">
        <div class="top clear">AC</div>
        <div class="top plusminus">+/-</div>
        <div class="top percent">%</div>
        <div class="op">รท</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="op">x</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="op">-</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="op">+</div>
        <div class="num zero">0</div>
        <div class="num dot">.</div>
        <div class="op">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
